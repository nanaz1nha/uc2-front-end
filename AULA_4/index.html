<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!-- Tag link consegue linkar algo no HTML -->
    <!-- Rel é um atributo que define a relação do link com o html referenciado -->
    <!-- href é o atributo que define onde está o elemento para linkar -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- A tag div é uma divisão da página -->
    <!-- Podemos colocar uma ou mais classes em uma tag HTML nesse caso "quadrado" -->
    <div class="quadrado">
        <h1> MULHERES TECH </h1>
    </div>

    <table>
        <!-- TR signfica linha de tabela(horizontal) -->
        <tr>
            <!--  TH significa cabeçalho da tabela -->
          <th>Nome</th>
          <th>Contato</th>
          <th>Bairro</th>
        </tr>
        <tr>
            <!-- td significa dados da tabela -->
          <td>Maria Da Silva</td>
          <td>(21) 2687-6809</td>
          <td>Campo Grande</td>
        </tr>
        <tr>
          <td>Eduarda Elza Sophie Cavalcanti</td>
          <td>(21) 3760-6507</td>
          <td>Campo Grande</td>
        </tr>
        <tr>
            <td>John Smith da Silva</td>
            <td>(21) 36320-6507</td>
            <td>Campo Grande</td>
          </tr>
          <tr>
            <td>Paula de Souza Soares</td>
            <td>(21) 969678-6507</td>
            <td>Campo Grande</td>
          </tr>
      </table>
</body>
</html>
