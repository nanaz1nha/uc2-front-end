<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head charset="utf-8">
        <title>title</title>
        <!-- Link é a tag para referenciar um link -->
        <!-- O atributo "rel" significa "relação" -->
        <!-- stylesheet significa "folha de estilo" -->
        <!-- href você deve referenciar o local do arquivo css -->
        <link rel="stylesheet" href="style.css" />
    </head>

<body>
    <!-- A tag DIV cria uma divisória no site -->
    <div>


        <!-- class no CSS é uma categoria de estilização -->
        <img class="borda-produto" height="300rem" width="200rem" alt="homem utilizando camiseta preta"
            src="images/camisa-preta.jpg">
        <!-- a tag H2 é um título secundário -->
        <h2> Camisa da Cor Preta</h2>
        <!-- a tag span é muito utilizada para descrição de produtos -->
        <span> Tecido utilizado da marca X com acabamento Y</span>
        <!-- a tag "a" é utilizada para criar  LINKS no body do site -->
        <a href="pagamento/checkout/>produto/>camisa-preta"> Comprar camisa </a>
    </div>
</body>

</html>
